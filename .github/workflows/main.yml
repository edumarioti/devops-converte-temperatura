# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the $default-branch branch
  push:
    branches: [ $default-branch ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  CI:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Setup do NodeJS
        uses: actions/setup-node@v3.6.0
        with: 
          node-version: 19.3.0
          
      - name: Instalação do Mocha e dos pacotes para teste
        run: |
          cd src;
          npm install -g mocha;
          npm install
          
      - name: Execução do Teste
        run: mocha src/test/convert.js
        
      - name: Autenticação no DockerHub 
        # You may pin to the exact commit or the version.
        # uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        uses: docker/login-action@v2.1.0
        with:
            username: ${{secrets.DOCKERHUB_USER}} # Você deve criar os secrets na sua conta do github 
            password: ${{secrets.DOCKERHUB_SENHA}} # Você deve criar os secrets na sua conta do github
        
        
      - name: Construção da imagem Docker
        # You may pin to the exact commit or the version.
        # uses: docker/build-push-action@c56af957549030174b10d6867f20e78cfd7debc5
        uses: docker/build-push-action@v3.2.0
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            edumarioti/devops-converteTemperatura:${{github.run_number}}
            edumarioti/devops-converteTemperatura:latest
